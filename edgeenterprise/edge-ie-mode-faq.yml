title: Solução de problemas e perguntas frequentes do modo IE
summary: >
  >[!Note]

  > O aplicativo de área de trabalho Internet Explorer 11 será desativado e ficará sem suporte em 15 de junho de 2022 (para obter uma lista do que está no escopo, [consulte as Perguntas frequentes](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549)). Os mesmos aplicativos e sites do IE11 que você usa hoje podem abrir no Microsoft Edge com o modo Internet Explorer. [Saiba mais aqui](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/).


  Este artigo fornece dicas de solução de problemas e perguntas frequentes sobre o Microsoft Edge versão 77 ou posterior.


  > [!NOTE]

  > Este artigo se aplica ao Microsoft Edge versão 77 ou posterior.


  ## <a name="troubleshoot-ie-mode"></a>Solução de problemas do modo IE


  Use as informações desta seção para diagnosticar e corrigir problemas do modo IE.
sections:
- name: Geral
  questions:
  - question: >
      Informações de diagnóstico do modo Internet Explorer
    answer: >
      Você pode obter informações de diagnóstico do modo Internet Explorer na guia Compatibilidade do Microsoft Edge. Para abrir esta guia, vá para *edge://compat/iediagnostic*. Esta página pode mostrar mensagens de diagnóstico. Esta página também fornece informações de configuração para as seguintes categorias:


      - **Verificação de chave de registro**. (Exibido apenas se a verificação falhar.) Verifica se a integração com o Internet Explorer está configurada corretamente no registro. Caso contrário, o usuário pode clicar em **Corrigir** para resolver o problema.

      - **Modo Internet Explorer**. Mostra a versão da API usada, com base na configuração e no SO. Se houver algum problema, o usuário poderá ser solicitado a instalar uma atualização do **Windows Update**.

      - **Configuração do modo Internet Explorer**. Mostra se o modo Internet Explorer está ativado e como está configurado.

      - **Linha de comando**. Exibe a cadeia de caracteres de linha de comando e as chaves usadas para iniciar o Microsoft Edge.

      - **Configurações de política de grupo**. Mostra se o modo IE está configurado usando políticas de grupo, e as políticas que estão aplicadas.
  - question: >
      Mensagem de erro: "Para abrir esta página no modo Internet Explorer, reinstale o Microsoft Edge com privilégios de administrador".
    answer: >
      Você pode ver esse erro se não tiver todas as atualizações necessárias do Windows Update. Consulte os pré-requisitos listados em [Sobre o modo IE](./edge-ie-mode.md) para obter as versões necessárias do Windows e Microsoft Edge.


      Se você já instalou todas as atualizações necessárias do Windows Update, poderá ver este erro se:


      - Você estiver usando o canal Canary, que é instalado no nível do usuário por padrão.

      - Você estiver usando o canal Estável, Beta ou Dev, mas quando solicitada a elevação durante a instalação, a elevação foi cancelada. Quando você cancelar o prompt de elevação, a instalação continuará no nível do usuário.

      - O Internet Explorer 11 foi desabilitado nos Recursos do Windows.


      Possíveis soluções:


      - Execute o instalador para qualquer canal no nível do sistema: `installer.exe --system-level`.

      - Habilite o Internet Explorer 11 nos Recursos do Windows.


      Para verificar se o Microsoft Edge está instalado no nível do sistema, digite "edge://versão" na barra de endereços do Microsoft Edge. O caminho do executável mostrará um caminho que começa com *C:\Arquivos de Programas*, o que indica uma instalação do sistema. Se o caminho do executável começar com *C:\Users\*, desinstale e reinstale o Microsoft Edge com privilégios de administrador.
  - question: Receber mensagem de erro "Para abrir essa página no modo IE, tente reiniciar Microsoft Edge".
    answer: >
      Esse erro pode ocorrer se houver um erro inesperado no Internet Explorer. Reiniciar o Microsoft Edge geralmente corrige esse erro.
  - question: >
      Mensagem de erro: "Desative a depuração remota para abrir este site no modo IE. Caso contrário, talvez ele não funcione como esperado".
    answer: >
      Esse erro pode ocorrer se você estiver depurando remotamente e navegar a uma página da Web configurada para executar no modo IE. Você pode continuar, mas a página será renderizada usando o Microsoft Edge.
  - question: >
      Mensagem de erro: "Erro: não foi possível recuperar a lista de sites do EMIE".
    answer: >
      Você pode ver esse erro na página *edge://compat/enterprise* indicando que o download da lista de sites falhou. A partir da versão 87 do Microsoft Edge, quando os cookies são bloqueados para solicitações de terceiros usando a política [BlockThirdPartyCookies](./microsoft-edge-policies.md#blockthirdpartycookies), a autenticação HTTP também não é permitida. Você pode permitir cookies para o domínio específico que hospeda sua Lista de Sites do Modo Empresarial usando a política [CookiesAllowedForURLs](./microsoft-edge-policies.md#cookiesallowedforurls) para garantir que os downloads da lista de sites sejam bem-sucedidos.
- name: Perguntas Frequentes
  questions:
  - question: >
      O modo IE substituirá o Internet Explorer 11?
    answer: >
      Sim, o aplicativo de área de trabalho do Internet Explorer 11 será retirado e ficará sem suporte em 15 de junho de 2022 (para uma lista do que está no escopo, Perguntas frequentes sobre ciclo de vida [- Internet Explorer](https://support.microsoft.com/help/17454/). Os mesmos aplicativos e sites do IE11 que você usa hoje podem abrir no Microsoft Edge com o modo Internet Explorer. [Saiba mais aqui](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/).
  - question: >
      Como posso depurar meu aplicativo herdável usando o modo IE no Microsoft Edge?
    answer: >
      Você pode usar o IEChooser para iniciar o Internet Explorer DevTools para depurar o conteúdo de suas guias de modo IE. Para usar o IEChooser, execute as etapas a seguir.

      1. Abra IEChooser.
          - Abra a caixa de diálogo Executar. Por exemplo, pressione `Windows logo key`  +  `R` o .
          - Insira `%systemroot%\system32\f12\IEChooser.exe` e selecione **Ok**.
      2. No IEChooser, selecione a entrada para a guia Modo IE.
  - question: Posso testar um site em Microsoft Edge enquanto ele está configurado para abrir o modo IE na lista de sites Enterprise modo?
    answer: >-
      Sim, enquanto você está modernizando seus sites herdados, você pode testar aplicativos configurados no modo IE Microsoft Edge. Para fazer isso, você pode executar Microsoft Edge com o sinalizador `--ie-mode-test` de linha de comando. Certifique-se de que não haja Microsoft Edge instâncias em execução.

      Em seguida, você pode selecionar Configurações e mais (o ícone de replicação ...) > Mais Ferramentas > abrir sites no modo de Borda.
  - question: >
      Posso usar "Abrir com o Explorer" ou "Exibir no Explorador de Arquivos" no SharePoint com o modo IE?
    answer: >
      Sim, se funcionar no Internet Explorer 11 autônomo, funcionará no modo IE. No entanto, em vez de usar a opção Abrir com o Explorer, a abordagem recomendada para gerenciar arquivos e pastas fora do SharePoint é [sincronizar seus arquivos do SharePoint](https://support.office.com/en-us/article/sync-sharepoint-files-with-the-onedrive-sync-app-6de9ede8-5b6e-4503-80b2-6190f3354a88) ou [mover ou copiar arquivos no SharePoint](https://support.office.com/en-us/article/move-or-copy-files-in-sharepoint-00e2f483-4df3-46be-a861-1f5f0c1a87bc).
  - question: >
      O modo IE no Microsoft Edge dá suporte à opção "não mesclar" suportada no Internet Explorer 11?
    answer: "As alternativas recomendadas para a funcionalidade sem mesclagem no Microsoft Edge são -\n1. Use Perfis no Microsoft Edge - Cada perfil mapeia para uma sessão de IE diferente para páginas de modo IE, para que ele se comporte de forma idêntica à *opção sem mesclagem.*\n2. Use a linha de comando`--user-data-dir=<path>`, mas com um caminho diferente para cada sessão. Se necessário, você pode criar um utilitário para que o execute de forma que ambos inicializem o Microsoft Edge e altera o caminho da sessão.\n\nSe nenhuma dessas opções funcionar para seu cenário, a partir da Microsoft Edge **versão 93,** o modo IE no Microsoft Edge dará suporte à não mesclagem. Para um usuário final, quando uma nova janela do navegador é lançada de um aplicativo de modo IE, ela estará em uma sessão separada, como o comportamento sem mesclagem no IE11. \n\nNos bastidores, para cada janela do Microsoft Edge, a primeira vez que uma guia de modo IE é visitada dentro dessa janela, se for um dos sites *designados \"sem* mesclagem\", essa janela será bloqueada em uma sessão IE diferente \"sem mesclagem\" de todas as outras janelas Microsoft Edge pelo menos até que a última guia modo IE seja fechada nessa janela. Isso segue o comportamento anterior em que os usuários podem iniciar o IE sem mesclagem e também podem iniciar o Microsoft Edge sem mesclagem por meio de outros mecanismos. Todos os sites abertos em uma nova janela (por meio de window.open) respeitarão a natureza de mesclagem do processo pai. Observe que não há suporte para alternamento de sessão;  as navegações na mesma guia modo IE usarão a mesma sessão.\n\nVocê pode validar o comportamento no canal **Microsoft Edge Beta** (versão 93 ou posterior) seguindo estas etapas:\n1. Verifique se o modo IE está habilitado na Microsoft Edge versão 93 ou posterior. \n2. Você pode configurar sites que precisam impedir o compartilhamento de sessão na lista de sites do modo Enterprise definindo o valor do atributo merge-type como \"no-merge\". Esse atributo não é aplicável somente quando o elemento open-in é definido como Microsoft Edge. Por padrão, todos os sites têm um valor de mesclagem do tipo merge. \n   (**Observação**: a ferramenta de gerenciador de lista de sites integrada disponível no edge://compat/sitelistmanager incluirá essa opção com a versão estável Microsoft Edge 93) **\n\n   ```\n   <site url=\"contoso.com\">\n   <open-in merge-type=\"no-merge\">IE11</open-in>\n   </site>\n   ```\n    \n3. Use a linha de comando `--enable-features=msAllowNoMergeIEMode` . (**Observação**: essa linha de comando existe atualmente para fins de validação e não será necessária após a versão Microsoft Edge 93 *Estável)*\n4. Navegue até qualquer site configurado como sem mesclagem. O site deve estar em sua própria sessão de IE não mesclada. Quando você abre outra Microsoft Edge ou janela e navega para o mesmo site, ela deve estar em sua própria sessão do IE (observe vários processos iexplore.exe no Gerenciador de Tarefas).\n\nSe você tiver algum comentário, entre em contato por meio de um de nossos canais de comentários: suporte da Microsoft ou [fórum TechCommunity](https://techcommunity.microsoft.com/t5/enterprise/bd-p/EdgeInsiderEnterprise).\n"
  - question: >
      Posso salvar links como páginas da Web no modo Internet Explorer?
    answer: "Sim, você pode habilitar a opção Salvar destino como no menu de contexto do modo Internet Explorer no Microsoft Edge. Para fazer isso, configure a política de grupo *\"Permitir Salvar destino como no modo Internet Explorer\"* localizada em *Configuração do Computador > Modelos Administrativos > Componentes do Windows > Internet Explorer*.\nO mecanismo de salvamento funciona da mesma forma que no Internet Explorer, e se o destino for salvo como um arquivo html, a reabertura do arquivo renderizará a página no Microsoft Edge.\n \nObserve que essa funcionalidade requer as seguintes atualizações mínimas do sistema operacional:\n- Windows 10, versão 2004, Windows Server, versão 2004, Windows 10, versão 20H2: [KB4580364](https://support.microsoft.com/help/4580364/windows-10-update-kb4580364)\n- Windows 10, versão 1903, Windows 10, versão 1909, Windows Server, versão 1903: [KB4580386](https://support.microsoft.com/help/4580386/windows-10-update-kb4580386)\n- Windows 10, versão 1809, Windows Server, versão 1809, Windows Server 2019: [KB4580390](https://support.microsoft.com/help/4580390/windows-10-update-kb4580390)\n- Windows 10, versão 1803: [KB4586785](https://support.microsoft.com/help/4586785/windows-10-update-kb4586785)\n- Windows 10, versão 1607: [KB4586830](https://support.microsoft.com/help/4586830/windows-10-update-kb4586830)\n- Windows 10, versão 1507: [KB4586787](https://support.microsoft.com/help/4586787/windows-10-update-kb4586787)\n\n\n          \n"
