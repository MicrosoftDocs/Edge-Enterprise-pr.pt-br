title: Perguntas frequentes (perguntas frequentes) sobre Microsoft Edge na empresa
summary: >
  > [!NOTE]

  > Este artigo se aplica ao Microsoft Edge versão 77 ou posterior.
sections:
- name: Ignorado
  questions:
  - question: Como sei que versão do Microsoft Edge tenho?
    answer: >
      No canto superior direito da Microsoft Edge, selecione o ícone de releitos (**...**) e selecione **Configurações**. Escolha **Sobre o Microsoft Edge** para ver sua versão do Microsoft Edge.
  - question: E o Internet Explore 11?
    answer: >
      O aplicativo de área de trabalho do Internet Explorer 11 será retirado e ficará sem suporte em 15 de junho de 2022 (para uma lista do que está no escopo, consulte a perguntas [frequentes](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/)). Os mesmos aplicativos e sites do IE11 que você usa hoje podem abrir no Microsoft Edge com o modo Internet Explorer. Saiba mais [aqui](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549).
  - question: O Microsoft Edge (Chromium-based) oferece suporte aos controles ActiveX ou BHOs, como o Silverlight ou o Java?
    answer: >
      Não. Microsoft Edge não dá suporte a controles ActiveX ou Objetos de Ajuda do Navegador (BHOs) como Silverlight ou Java. Contudo, se você estiver executando aplicativos da Web que utilizam controles ActiveX, o BHOs, ou modos de documentos legados no Internet Explorer 11, você pode configurá-los para executar no modo IE no novo Microsoft Edge. Para obter mais informações, consulte [Configurar o modo IE no Microsoft Edge](./edge-ie-mode.md).
  - question: Os favoritos serão portados da versão atual do Microsoft Edge ou eu vou ter que adicioná-los de novo?
    answer: "Atualmente, o Microsoft Edge dá suporte à importação de instalações existentes do Microsoft Edge, do Chrome, do Internet Explorer e do Firefox (no Win10). As configurações a seguir são suportadas para importação: Indicadores, Histórico, Senhas e Autofill (Pagamentos, endereços e formulários genéricos). Você pode optar por importar na primeira experiência de execução ou das configurações do navegador.  \n"
  - question: Qual é a diferença entre as versões/builds Estável, Beta, Dev e Canary?
    answer: >
      O canal Estável da próxima versão do Microsoft Edge é o canal mais estável que oferecemos, com recursos focados em empresas prontos para você [experimentar e avaliar](https://aka.ms/EdgeEnterprise). O canal Beta permite que você valide a próxima versão Estável com um conjunto representativo de usuários. Os canais Estável e Beta são atualizados aproximadamente a cada seis semanas. Os canais Dev e Canary continuam a ser atualizados semanalmente e diariamente, respectivamente. Os instaladores offline (arquivos MSIs e PKG) estão disponíveis apenas para canais Estáveis, Beta e Dev. Para obter mais informações, consulte [Visão geral dos canais do Microsoft Edge](./microsoft-edge-channels.md).
  - question: Que tipo de suporte a extensão tenho com a nova versão do Microsoft Edge?
    answer: >
      O Microsoft Edge dá suporte a extensões dos [Complementos do Microsoft Edge Insider](https://go.microsoft.com/fwlink/?linkid=2081222) e da [Chrome Web Store](https://go.microsoft.com/fwlink/?linkid=2072338).
  - question: Há suporte para o gerenciamento de dispositivo móvel (MDM) e o Microsoft Intune?
    answer: >
      Sim. Agora há suporte para configurar o Microsoft Edge no Windows 10 usando o Microsoft Intune e o MDM (gerenciamento de dispositivo móvel). Para obter mais informações, consulte [Configurar o Microsoft Edge usando o Microsoft Intune](configure-edge-with-intune.md) e [Configurar o Microsoft Edge usando o gerenciamento de dispositivo móvel](configure-edge-with-mdm.md).
  - question: O WSUS suporta a implantação inicial do novo Microsoft Edge?
    answer: >
      Sim. Há pacotes no [Catálogo do Microsoft Update](https://www.catalog.update.microsoft.com/Search.aspx?q=the%20new%20microsoft%20edge%20for%20windows) que podem ser usados para a implantação inicial do novo Microsoft Edge por meio do WSUS. Após a implantação inicial, as atualizações automáticas são configuradas por padrão. Para saber mais, consulte [Atualizar no WSUS para o novo Microsoft Edge para Windows 10, versão 1809, 1903, 1909 e 2004: 29 de outubro de 2020](https://support.microsoft.com/help/4584642/update-in-wsus-for-the-new-microsoft-edge).


      As atualizações manuais podem ser feitas por meio de uma ferramenta de gerenciamento de configuração, como a [ConfigMgr.](/configmgr/apps/deploy-use/deploy-edge?bc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2fbreadcrumb%2ftoc.json&toc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2ftoc.json).
  - question: As preferências mestras são suportadas?
    answer: "Não, não há suporte para preferências mestras. \n"
